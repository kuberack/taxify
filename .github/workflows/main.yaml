on: 
  workflow_dispatch:
  
jobs:
  unit_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - name: Setup Go version
      uses: actions/setup-go@v2
      with:
        go-version: '1.24.4'
    - uses: actions/setup-node@v4
      with:
        node-version: 22.19.0
    - run: npm install -g @stoplight/prism-cli
    - run: make unit_test